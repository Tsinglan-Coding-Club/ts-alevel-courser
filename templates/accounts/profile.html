{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile - Computer Science{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Edit Profile</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3 text-center">
                            <img src="{{ user.profile.avatar_url }}" alt="Avatar" class="img-fluid rounded-circle mb-3" style="max-width: 150px;">
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.avatar.id_for_label }}" class="form-label">Change Avatar</label>
                            {{ form.avatar }}
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'pastpaper:mydetails' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
